name: Build OpenWrt newifi-d2

on:
  release:
    types: [published]
  push:
    branches:
      - master
    paths:
     # - 'makeconfig.d/newifi-d2/.config'
      - '.github/workflows/newifi-d2.yml'
  schedule:
    - cron: 55 3 * * 5
#  watch:
#    types: [started]


env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_TARGET: newifi3
  DEFCONFIG_FILE: ./makeconfig.d/newifi-d2/.config
  FREE_UP_DISK: true
  UPLOAD_FIRMWARE: true
  UPLOAD_FIRMWARE_TRANSFER: false
  CACHE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    # container:
    #   image: huanghuibin/ubuntu-openwrt
    #   credentials:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      # 本地代码
      - name: 【User】 Checkout
        uses: actions/checkout@master
      # 完整的openwrt源码
      - name: 【OpenWrt】 Clone source code
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          git log  -1 --format='%H'
          echo "FIRMWARE_HASH=$(git log  -1 --format='%H')" >> $GITHUB_ENV

      # 下载文件
      - name: 【Cache】 openwrt dl
        id: cache-primes
        if: env.CACHE == 'true'
        uses: actions/cache@v3
        env:
          cache-name: cache-openwrt
        with:
          path: |
            ./openwrt
            !./openwrt/bin
            !./openwrt/build_dir/target*_musl
          key:  ${{ env.cache-name }}-${{ env.CONFIG_TARGET }}-${{ env.FIRMWARE_HASH }}
          restore-keys: |
            ${{ env.cache-name }}-${{ env.CONFIG_TARGET }}-
            ${{ env.cache-name }}-

      - name: 【OpenWrt】 space show
        run: |
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          cd openwrt
          du -h --max-depth=1 ./ 
          echo "======================="
          if [ -d ./build_dir ]; then
              du -h --max-depth=1 ./build_dir
          fi

          echo "======================="
          if [ -d ./staging_dir ]; then
              du -h --max-depth=1 ./staging_dir
          fi

      - name: Generate Prime Numbers
        run: |
          if [ -d ./openwrt ]; then
              echo "file found..."
              cd openwrt && git pull
          else
              echo "no such file!"
              git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          fi

      - name: ext package
        run: |
          rm ./openwrt/package/ext -rf
          if [ ! -d ./openwrt/package/ext  ]; then
              echo "no dir found..."
              mkdir  ./openwrt/package/ext
          fi
          git clone --depth 1 https://github.com/vernesong/OpenClash.git -b master OpenClash
          cp OpenClash/luci-app-openclash openwrt/package/ext/luci-app-openclash -rf

          git clone --depth 1 https://github.com/fw876/helloworld.git -b master helloworld
          cp helloworld openwrt/package/ext/helloworld -rf
          
          git clone --depth 1 https://github.com/jerrykuku/lua-maxminddb.git -b master lua-maxminddb #git lua-maxminddb 依赖
          cp lua-maxminddb openwrt/package/ext/lua-maxminddb -rf
          
          git clone --depth 1 https://github.com/jerrykuku/luci-app-vssr.git -b master luci-app-vssr
          cp luci-app-vssr openwrt/package/ext/luci-app-vssr -rf


      - name: 【OpenWrt】 Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: 【OpenWrt】 Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      # 自定义配置
      - name: 【OpenWrt】 Load custom configuration
        run: |
          cp $DEFCONFIG_FILE ./openwrt/.config
          echo "defconfig start"
          cd openwrt
          make defconfig

      # openwrt 下载package    
      - name: 【OpenWrt】 Download package
        id: package
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          
      - name: 【OpenWrt】 space show
        run: |
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          cd openwrt
          du -h --max-depth=1 ./
          echo "======================="
          du -h --max-depth=1 ./build_dir
          
      # openwrt 编译固件 
      - name: 【OpenWrt】 Compile the firmware
        id: compile
        run: |
          export FORCE_UNSAFE_CONFIGURE=1
          cd openwrt
          echo "======================="
          echo -e "thread compile: $(nproc) "
          make -j$(($(nproc) + 1)) || make -j1 V=s
          echo "======================="
          echo "::set-output name=status::success"
    
      - name: 【OpenWrt】 space show
        run: |
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          cd openwrt
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          echo "======================="
          du -h --max-depth=1 ./build_dir
          echo "======================="
          if [ -d ./openwrt ]; then
              du -h --max-depth=1 ./bin
          fi

      - name: 【OpenWrt】 Upload artifact
        uses: actions/upload-artifact@master
        if: steps.compile.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt-${{ env.CONFIG_TARGET }} 
          path: |
            ./openwrt/bin/targets/
            !./openwrt/bin/targets/**/packages
            !./openwrt/bin/targets/**/*initramfs-kernel.bin
